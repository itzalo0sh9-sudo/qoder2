# Nginx configuration for Enterprise Software System
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    sendfile on;
    keepalive_timeout 65;
    
    #gzip on;
    
    # Sales API upstream
    upstream sales_api {
        server sales-api:8000;
    }
    
    # Finance API upstream
    upstream finance_api {
        server finance-api:8000;
    }
    
    # HR API upstream
    upstream hr_api {
        server hr-api:8000;
    }
    
    # Frontend upstream
    upstream frontend {
        server frontend:3000;
    }
    
    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name _;
        # Allow health check endpoints over plain HTTP (don't redirect)
        location /health/sales {
            proxy_pass http://sales_api/health;
            proxy_set_header Host $host;
        }

        location /health/finance {
            proxy_pass http://finance_api/health/;
            proxy_set_header Host $host;
        }

        location /health/hr {
            proxy_pass http://hr_api/health/;
            proxy_set_header Host $host;
        }

        # All other requests redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Frontend requests
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Sales API
        location /api/sales/ {
            proxy_pass http://sales_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Finance API
        location /api/finance/ {
            proxy_pass http://finance_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # HR API
        location /api/hr/ {
            proxy_pass http://hr_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Health check endpoints
        location /health/sales {
            proxy_pass http://sales_api/health;
            proxy_set_header Host $host;
        }

        location /health/finance {
            proxy_pass http://finance_api/health/;
            proxy_set_header Host $host;
        }

        location /health/hr {
            proxy_pass http://hr_api/health/;
            proxy_set_header Host $host;
        }
    }
}